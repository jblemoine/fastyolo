name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint
      run: uv run ruff check .

    - name: Type check
      run: uv run mypy .

    - name: Run tests
      run: uv run pytest